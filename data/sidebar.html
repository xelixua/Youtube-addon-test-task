<!DOCTYPE HTML>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<link rel="stylesheet" href="styles/sidebar.css">
</head>
<html ng-app="sidebar-app">
	<body>
		<div ng-controller="searchController">
			<input type="text" ng-model="query" ng-change="queryChanged()"/>
			<button ng-click="updateList()">Поиск</button>
		</div>
		<div id="resultList" ng-controller="searchResultsController">
			<div ng-show="detectedVideos.length > 0">
				<ul>
					<li ng-repeat="video in detectedVideos">
						<a href="{{video.url}}">{{video.title}}</a>
					</li>
				</ul>
			</div>
			<div id="resultListEmpty" ng-show="detectedVideos.length === 0">
				Введите текст для поиска
			</div>
		</div>
		<script type="text/javascript" src="sidebar.js"></script>
	</body>
</html>
